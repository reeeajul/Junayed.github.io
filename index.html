<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Buttons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            display: inline-flex; /* Use inline-flex to control spacing */
            align-items: center;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease; /* Smoother transition for all properties */
            text-decoration: none;
            color: white;
            width: 200px; /* Adjusted width for better spacing */
            gap: 10px; /* Space between icon and text */
        }

        .button:hover {
            background-color: #4CAF50; 
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Add a subtle shadow */
        }

        /* Unique hover effects for each button */
        .messenger:hover {
            background-color: #0056b3; /* Darker blue */
            transform: translateY(-5px); /* Move slightly up */
        }

        .whatsapp:hover {
            background-color: #128C7E; /* Darker green */
            transform: rotate(5deg); /* Slight rotation */
        }

        .gmail:hover {
            background-color: #C0392B; /* Darker red */
            transform: scale(1.15); /* Scale up a bit more */
        }

        .imo:hover {
            background-color: #0056b3; /* Darker blue */
            animation: pulse 1s infinite; /* Pulsating effect */
        }

        .phone-call:hover,
        .sms:hover {
            background-color: #2980b9; /* Darker blue */
            transform: skewX(-10deg); /* Skew slightly */
        }

        /* Keyframes for the pulsating effect */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .messenger {
            background-color: #0084ff;
        }

        .whatsapp {
            background-color: #25d366;
        }

        .gmail {
            background-color: #D44638;
        }

        .imo {
            background-color: #007bff;
        }

        .phone-call,
        .sms {
            background-color: #34B7F1;
        }
    </style>
</head>
<body>

<div class="contact-buttons">
    <a class="button messenger" href="https://www.m.me/118247877921597">
        <i class="fab fa-facebook-messenger"></i> Messenger</a>
    <a class="button whatsapp" href="https://wa.me/8801930141778">
        <i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a class="button gmail" href="mailto:clinixbd@gmail.com">
        <i class="far fa-envelope"></i> Gmail</a>
    <a class="button imo" href="https://imo.onelink.me/7QOl/ism">
        <i class="fab fa-imo"></i> Imo </a>
    <a class="button phone-call" href="tel:+8801930141778">
        <i class="fas fa-phone-alt"></i> Call Now</a>
    <a class="button sms" href="sms:+8801930141778">
        <i class="fas fa-sms"></i> SMS Now</a>
</div>

</body>
</html>
