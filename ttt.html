<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Buttons</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .contact-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
      width: 200px;
      gap: 10px;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .messenger:hover {
      background-color: #0056b3;
      transform: translateY(-5px);
    }

    .whatsapp:hover {
      background-color: #128C7E;
      transform: rotate(5deg);
    }

    .gmail:hover {
      background-color: #C0392B;
      transform: scale(1.15);
    }

    .imo:hover {
      background-color: #0056b3;
      animation: pulse 1s infinite;
    }

    .phone-call:hover,
    .sms:hover {
      background-color: #2980b9;
      transform: skewX(-10deg);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1);
      }
    }

    .messenger {
      background-color: #0084ff;
    }

    .whatsapp {
      background-color: #25d366;
    }

    .gmail {
      background-color: #D44638;
    }

    .imo {
      background-color: #007bff;
    }

    .phone-call,
    .sms {
      background-color: #34B7F1;
    }

    .tiktok {
      background-color: #000000;
    }

    .tiktok:hover {
      background-color: #000000;
      transform: scale(1.1) rotate(15deg);
    }

    .youtube {
      background-color: #FF0000;
    }

    .youtube:hover {
      background-color: #c00;
      transform: translateY(-5px);
    }

    .facebook {
      background-color: #1877F2;
    }

    .facebook:hover {
      background-color: #1565c0;
      transform: scale(1.15);
    }

    /* Popup styles */
    .popup {
      display: none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 5px;
      background-color: white;
      padding: 20px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1; /* Ensure popup is on top */
    }

    .popup-content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .popup-button {
      background-color: #1877F2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .popup-button:hover {
      background-color: #1565c0;
      transform: scale(1.05);
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="contact-buttons">
  <a class="button messenger" href="https://www.m.me/118247877921597">
    <i class="fab fa-facebook-messenger"></i> Messenger</a>
  <a class="button whatsapp" href="https://wa.me/8801930141778">
    <i class="fab fa-whatsapp"></i> WhatsApp</a>
  <a class="button gmail" href="mailto:clinixbd@gmail.com">
    <i class="far fa-envelope"></i> Gmail</a>
  <a class="button imo" href="https://imo.onelink.me/7QOl/ism">
    <i class="fab fa-imo"></i> Imo </a>
  <a class="button phone-call" href="tel:+8801930141778">
    <i class="fas fa-phone-alt"></i> Call Now</a>
  <a class="button sms" href="sms:+8801930141778">
    <i class="fas fa-sms"></i> SMS Now</a>
  <a class="button tiktok" href="https://vm.tiktok.com/ZSjT65rbt/">
    <i class="fab fa-tiktok"></i> TikTok</a>
  <a class="button youtube" href="https://www.youtube.com/@clinixbd">
    <i class="fab fa-youtube"></i> YouTube</a>
  <button class="button facebook" onclick="openPopup()"> 
    <i class="fab fa-facebook-f"></i> Facebook
  </button>
</div>

<div id="facebookPopup" class="popup">
  <span class="close" onclick="closePopup()">&times;</span>
  <div class="popup-content">
    <a class="popup-button" href="#">Facebook Page</a>
    <a class="popup-button" href="#">Facebook Profile</a>
  </div>
</div>

<script>
  function openPopup() {
    document.getElementById("facebookPopup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("facebookPopup").style.display = "none";
  }
</script>

</body>
</html>
